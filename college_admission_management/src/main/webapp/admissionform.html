<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <style>
        body {
        	
             background-image: url('./img/1.png');
            background-size: cover;
   			background-repeat: no-repeat;
    		background-attachment: fixed;
    		margin: 0;
        }

        .form-container {
            max-width: 800px;
            background: #fff;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            font-size: 16px;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        form {
            padding: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            margin-bottom: 15px;
            font-size: 18px;
            color: #007BFF;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button, .file-upload input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        select {
            background-color: #fff;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 12px 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .file-upload {
            display: flex;
            flex-direction: column;
        }

        .file-upload input[type="file"] {
            padding: 5px;
        }

        .admin-link {
            text-align: center;
            padding: 20px;
            background-color: #f5f6fa;
        }

        .admin-link a {
            color: #007BFF;
            font-weight: bold;
            text-decoration: none;
        }

        .admin-link a:hover {
            text-decoration: underline;
        }

        .marks-input {
            display: none;
        }
    </style>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
        <!-- CSS here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/gijgo.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/slicknav.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	 <div class="header-area ">
      <div class="header-top_area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="header_top_wrap d-flex justify-content-between align-items-center">
                                <div class="text_wrap">
                                    <p><a href="registration.html">Register</a> <a href="login.html">Log Out</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    <div class="form-container">
        <header>
            <h1>Student Admission Form</h1>
        </header>
        <form action="UserDashBoard" method="POST" enctype="multipart/form-data">
            <!-- Personal Details Section -->
            <div class="section">
                <div class="section-title">Personal Details</div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Academic Details Section -->
            <div class="section">
                <div class="section-title">Academic Details</div>
                <label for="course_type">Course Type</label>
                <select id="course_type" name="course_type" required onchange="toggleMarksInput()">
                    <option value="">-- Select --</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Degree">Degree</option>
                </select>

                <div id="tenth_marks_div" class="marks-input">
                    <label for="tenth_marks">10th Marks (%)</label>
                    <input type="number" id="tenth_marks" name="tenth_marks" step="0.01">
                </div>

                <div id="cet_marks_div" class="marks-input">
                    <label for="cet_marks">CET Marks</label>
                    <input type="number" id="cet_marks" name="cet_marks" step="0.01">
                </div>
            </div>

            <!-- Document Upload Section -->
            <div class="section">
                <div class="section-title">Upload Documents</div>
                <div class="file-upload">
                    <label for="photo">Upload Photo</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>

                    <label for="aadhar_card">Upload Aadhar Card</label>
                    <input type="file" id="aadhar_card" name="aadhar_card" accept="application/pdf,image/*" required>

                    <div id="tenth_marksheet_div" class="marks-input">
                        <label for="tenth_marksheet">Upload 10th Marksheet</label>
                        <input type="file" id="tenth_marksheet" name="tenth_marksheet" accept="application/pdf,image/*">
                    </div>

                    <div id="cet_marksheet_div" class="marks-input">
                        <label for="cet_marksheet">Upload CET Marksheet</label>
                        <input type="file" id="cet_marksheet" name="cet_marksheet" accept="application/pdf,image/*">
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

        <div class="admin-link">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        function toggleMarksInput() {
            const courseType = document.getElementById("course_type").value;
            const isDiploma = courseType === "Diploma";
            const isDegree = courseType === "Degree";

            document.getElementById("tenth_marks_div").style.display = isDiploma ? "block" : "none";
            document.getElementById("cet_marks_div").style.display = isDegree ? "block" : "none";
            document.getElementById("tenth_marksheet_div").style.display = isDiploma ? "block" : "none";
            document.getElementById("cet_marksheet_div").style.display = isDegree ? "block" : "none";
        }
    </script>
    

    
</body>
</html>
